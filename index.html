<!DOCTYPE html>
    <html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <!-- jquery-ui CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <!-- my CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- jQuery js -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- jquery-ui js -->
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <!-- my js -->
    <script src="main.js"></script>
</head>

<body>
    <main class="container">
        <h2>セミナー お申込みフォーム</h2>
        <form action="" method="get">
            <fieldset>
                <label for="name">名前</label>
                <input type="text" name="name" id="name" required>
            </fieldset>
            <fieldset>
                <label for="tel">電話番号</label>
                <input type="tel" name="tel" id="tel" required>
            </fieldset>
            <fieldset>
                <label for="date">予約日</label>
                <input type="date" name="date" id="date" required>
                <p>13時 ～ 14時</p>
            </fieldset>
            <fieldset>
                <legend>受講形式</legend>
                    <input type="radio" id="online" name="attendance" value="online" checked>
                    <label for="online">オンラインで受講</label>
                    <input type="radio" id="offline" name="attendance" value="offline">
                    <label for="offline">会場で受講</label>
                    <p>
                        当日はオンライン会議システムを使用いたします。<br>
                        ご受講にあたり、端末とネットワーク環境が必要になりますのでご準備をお願いいたします。<br>
                        参加方法については、前日までに別途ご案内を差し上げます。
                    </p>
                    <address>
                        <p>【会場情報】</p>
                        <p>会場：代々木GIプラザ3F Room1</p>
                        <p>住所：〒151-0053　東京都渋谷区代々木1-1-1</p>
                        <p>電話番号：00-0000-0000</p>
                    </address>
            </div>
            <div>
                <input type="submit" value="Subscribe!">
            </div>
        </form>
    </main>

</body>

</html>
